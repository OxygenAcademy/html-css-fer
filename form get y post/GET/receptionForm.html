<!DOCTYPE html>
<html>

<head>
  <title>Response Form</title>

  <script>

    window.onload = function () {
      var urlParams = new URLSearchParams(window.location.search);
      var nombre = urlParams.get("nombre");
      var apellido = urlParams.get("apellido");
      var email = urlParams.get("email");
      var password = urlParams.get("password");
      document.getElementById("nombre").innerHTML = nombre;
      document.getElementById("apellido").innerHTML = apellido;
      document.getElementById("email").innerHTML = email;
      document.getElementById("password").innerHTML = password;
    }

  </script>
</head>

<body>
  <form>
    <label for="nombre">Nombre:</label> <label id="nombre"></label><br>
    <label for="apellido">Apellido:</label> <label id="apellido"></label><br>
    <label for="email">Email:</label> <label id="email"></label><br>
    <label for="password">Password:</label> <label id="password"></label><br>
  </form>
  <button onclick="window.location.href = 'index.html'">Volver</button>
</body>

<!-- comentario  -->

</html>
